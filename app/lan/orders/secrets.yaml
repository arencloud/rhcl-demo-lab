apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-creds
  namespace: orders
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: db-creds
    creationPolicy: Owner
  data:
    - secretKey: ORDERS_DB_URL
      remoteRef:
        key: "rhcl_demo_lab"
        property: ORDERS_DB_URL
    - secretKey: KEYCLOAK_ISSUER
      remoteRef:
        key: "rhcl_demo_lab"
        property: KEYCLOAK_ISSUER
    - secretKey: KEYCLOAK_CLIENT_ID
      remoteRef:
        key: "rhcl_demo_lab"
        property: KEYCLOAK_CLIENT_ID
    - secretKey: ORDERS_READ_ROLE
      remoteRef:
        key: "rhcl_demo_lab"
        property: ORDERS_READ_ROLE
    - secretKey: ORDERS_WRITE_ROLE
      remoteRef:
        key: "rhcl_demo_lab"
        property: ORDERS_WRITE_ROLE
    - secretKey: ORDERS_DELETE_ROLE
      remoteRef:
        key: "rhcl_demo_lab"
        property: ORDERS_DELETE_ROLE