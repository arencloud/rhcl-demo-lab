apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: kuadrant-include-all-headers
  namespace: app-global-dmz
spec:
  # CRITICAL: Select the correct Istio Ingress Gateway workload
  workloadSelector:
    labels:
      # Use the label of the Deployment running your Kuadrant Gateway (rhcl-demo-lab-dmz).
      # Common default is 'istio: ingressgateway' or 'app: istio-ingressgateway'.
      # Please verify this label in your cluster environment.
      gateway.networking.k8s.io/gateway-name: rhcl-demo-lab-dmz
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          # Assuming your HTTPS listener is on port 443
          portNumber: 443
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.ext_authz"
      patch:
        operation: MERGE
        value:
          name: "envoy.filters.http.ext_authz"
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            # ðŸ’¡ KEY FIX: Use the wildcard '*' to include all request headers
            include_request_headers_in_check:
              - "*"
            # Optional: Add body forwarding configuration, which often stabilizes POST requests
            with_request_body:
              max_request_bytes: 1024
              allow_partial_message: true